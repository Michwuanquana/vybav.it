<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gener√°tor URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #output {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        #output.hidden {
            display: none;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .output-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .links-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .link-item {
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .link-item:last-child {
            margin-bottom: 0;
        }
        
        .link-item a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-size: 14px;
        }
        
        .link-item a:hover {
            text-decoration: underline;
        }
        
        .link-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        
        .input-mode {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 8px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .input-fields {
            display: none;
        }
        
        .input-fields.active {
            display: block;
        }
        
        .triple-input {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .triple-input input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Gener√°tor URL odkaz≈Ø</h1>
        
        <div class="form-group">
            <label for="urlTemplate">URL ≈°ablona:</label>
            <input type="text" id="urlTemplate" placeholder="https://www.ikea.com/cz/cs/search/?q=$1" value="https://www.ikea.com/cz/cs/search/?q=$1">
            <div class="help-text">Pou≈æijte $1 jako placeholder pro hodnoty</div>
        </div>
        
        <div class="form-group">
            <label>Zp≈Øsob zad√°n√≠ hodnot:</label>
            <div class="input-mode">
                <button type="button" class="mode-btn active" data-mode="textarea">Textarea (ƒç√°rky)</button>
                <button type="button" class="mode-btn" data-mode="triple">3 pole</button>
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-fields active" id="textarea-mode">
                <label for="values">Hodnoty (oddƒõlen√© ƒç√°rkou):</label>
                <textarea id="values" placeholder="st≈Øl, ≈æidle, lampa"></textarea>
                <div class="help-text">Zadejte hodnoty oddƒõlen√© ƒç√°rkou</div>
            </div>
            
            <div class="input-fields" id="triple-mode">
                <label>Hodnoty (3 pole):</label>
                <div class="triple-input">
                    <input type="text" id="value1" placeholder="Hodnota 1">
                    <input type="text" id="value2" placeholder="Hodnota 2">
                    <input type="text" id="value3" placeholder="Hodnota 3">
                </div>
                <div class="help-text">Zadejte a≈æ 3 hodnoty</div>
            </div>
        </div>
        
        <div class="btn-group">
            <button onclick="generateLinks()" style="flex: 2;">üöÄ Generovat odkazy</button>
            <button onclick="randomizeValues()" class="btn-secondary" style="flex: 1; margin-top: 0;">üé≤ Zam√≠chat</button>
        </div>
        <button onclick="fillRandomKeywords()" class="btn-secondary" style="background: #28a745;">‚ú® N√°hodn√Ω v√Ωbƒõr z datasetu</button>
        
        <div id="output" class="hidden">
            <div class="output-header">
                <h2>Vygenerovan√© odkazy</h2>
                <span class="count" id="linkCount">0</span>
            </div>
            <div class="links-list" id="linksList"></div>
        </div>
    </div>
    
    <script>
        // P≈ôep√≠n√°n√≠ mezi re≈æimy zad√°v√°n√≠
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Odstranit active ze v≈°ech tlaƒç√≠tek a pol√≠
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.input-fields').forEach(f => f.classList.remove('active'));
                
                // Aktivovat vybran√©
                this.classList.add('active');
                const mode = this.dataset.mode;
                document.getElementById(mode + '-mode').classList.add('active');
            });
        });
        
        function generateLinks() {
            const urlTemplate = document.getElementById('urlTemplate').value.trim();
            
            if (!urlTemplate) {
                alert('Zadejte URL ≈°ablonu!');
                return;
            }
            
            if (!urlTemplate.includes('$1')) {
                alert('URL ≈°ablona mus√≠ obsahovat $1 placeholder!');
                return;
            }
            
            // Zjistit aktivn√≠ re≈æim a z√≠skat hodnoty
            let values = [];
            const activeMode = document.querySelector('.mode-btn.active').dataset.mode;
            
            if (activeMode === 'textarea') {
                const textarea = document.getElementById('values').value.trim();
                if (!textarea) {
                    alert('Zadejte hodnoty!');
                    return;
                }
                values = textarea.split(',').map(v => v.trim()).filter(v => v);
            } else {
                // Triple mode
                const v1 = document.getElementById('value1').value.trim();
                const v2 = document.getElementById('value2').value.trim();
                const v3 = document.getElementById('value3').value.trim();
                
                values = [v1, v2, v3].filter(v => v);
                
                if (values.length === 0) {
                    alert('Zadejte alespo≈à jednu hodnotu!');
                    return;
                }
            }
            
            // Generovat odkazy
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';
            
            values.forEach((value, index) => {
                const url = urlTemplate.replace('$1', encodeURIComponent(value));
                
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                
                const label = document.createElement('div');
                label.className = 'link-label';
                label.textContent = `${index + 1}. ${value}`;
                
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.textContent = url;
                
                linkItem.appendChild(label);
                linkItem.appendChild(link);
                linksList.appendChild(linkItem);
            });
            
            // Zobrazit v√Ωstup
            document.getElementById('output').classList.remove('hidden');
            document.getElementById('linkCount').textContent = values.length;
            
            // Scrollovat k v√Ωstupu
            document.getElementById('output').scrollIntoView({ behavior: 'smooth' });

            // Aktualizace URL parametr≈Ø
            const params = new URLSearchParams();
            params.set('template', urlTemplate);
            params.set('values', values.join(','));
            params.set('mode', activeMode);
            window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
        }

        // Naƒçten√≠ parametr≈Ø z URL p≈ôi startu
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const template = params.get('template');
            const values = params.get('values');
            const mode = params.get('mode');

            if (template) document.getElementById('urlTemplate').value = template;
            if (values) {
                if (mode === 'triple') {
                    const v = values.split(',');
                    document.getElementById('value1').value = v[0] || '';
                    document.getElementById('value2').value = v[1] || '';
                    document.getElementById('value3').value = v[2] || '';
                    // P≈ôepnout na triple mode
                    document.querySelector('[data-mode="triple"]').click();
                } else {
                    document.getElementById('values').value = values.split(',').join(', ');
                }
                generateLinks();
            }
        });

        const KEYWORDS = [
            "unfurnished apartment interior", "empty room for virtual staging", "vacant property photography", "newly renovated empty room", "move-in ready empty apartment", "real estate photography empty house", "empty condo interior wide angle", "unfurnished living room gallery", "vacant home interior shots", "empty luxury penthouse interior", "white box space architecture", "empty rental unit photography", "pre-purchase home inspection empty room", "empty model home interior", "unfurnished studio apartment layout", "new build empty room", "shell and core office space", "empty room with hardwood floors", "freshly painted empty room", "empty room with floor to ceiling windows", "minimalist empty interior architecture", "empty loft space industrial", "new construction interior no furniture", "empty room with exposed brick", "modern empty interior 8k", "empty room with recessed lighting", "clean slate interior design", "empty room with crown molding", "unfurnished attic room", "empty basement renovation", "empty master bedroom interior", "unfurnished nursery room", "empty dining room space", "vacant home office room", "empty sunroom interior", "unfurnished walk-in closet", "empty guest room photography", "vacant hallway interior", "empty open plan living area", "unfurnished kitchen and dining space", "empty playroom interior", "vacant library room", "empty laundry room interior", "unfurnished corridor architecture", "empty foyer interior", "pr√°zdn√Ω pokoj novostavba", "neza≈ô√≠zen√Ω byt interi√©r", "pokoj po rekonstrukci pr√°zdn√Ω", "voln√Ω byt k pron√°jmu foto", "pr√°zdn√Ω ob√Ωvac√≠ pokoj b√≠l√© stƒõny", "neza≈ô√≠zen√° lo≈ænice podlaha", "pr√°zdn√Ω podkrovn√≠ byt", "developersk√Ω projekt vzorov√Ω byt pr√°zdn√Ω", "pr√°zdn√© kancel√°≈ôsk√© prostory", "nebytov√Ω prostor pr√°zdn√Ω", "pr√°zdn√° garsonka k nastƒõhov√°n√≠", "interi√©r domu p≈ôed vybaven√≠m", "pr√°zdn√° hala v domƒõ", "neza≈ô√≠zen√Ω dƒõtsk√Ω pokoj", "pr√°zdn√° j√≠delna s oknem", "empty room morning sunlight", "vacant room golden hour lighting", "empty room harsh shadows", "unfurnished room overcast day", "empty room artificial lighting night", "vacant room soft diffused light", "empty room sunset view", "unfurnished room high contrast", "empty room moody lighting", "vacant room bright airy interior", "empty room corner view", "vacant room eye level shot", "empty room low angle perspective", "unfurnished room top down view", "empty room symmetrical shot", "vacant room wide angle 16mm", "empty room panoramic view", "unfurnished room vanishing point", "empty room architectural photography", "vacant room fisheye lens", "empty scandinavian interior", "vacant industrial loft space", "empty minimalist concrete room", "unfurnished rustic room wood beams", "empty mid-century modern room", "vacant bohemian style empty room", "empty room with marble floors", "unfurnished room with grey walls", "empty room with dark parquet", "vacant room with french windows", "site:unsplash.com \"empty room\"", "site:pexels.com \"unfurnished\"", "\"virtual staging\" before and after empty", "\"raw space\" interior photography", "\"blank canvas\" interior design", "\"empty shell\" apartment", "\"vacant\" residential interior", "\"no furniture\" room photo", "\"cleared room\" interior", "\"empty space\" home staging"
        ];

        function randomizeValues() {
            const activeMode = document.querySelector('.mode-btn.active').dataset.mode;
            if (activeMode === 'textarea') {
                const textarea = document.getElementById('values');
                let values = textarea.value.split(',').map(v => v.trim()).filter(v => v);
                for (let i = values.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [values[i], values[j]] = [values[j], values[i]];
                }
                textarea.value = values.join(', ');
            } else {
                const v1 = document.getElementById('value1');
                const v2 = document.getElementById('value2');
                const v3 = document.getElementById('value3');
                let values = [v1.value, v2.value, v3.value].filter(v => v);
                for (let i = values.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [values[i], values[j]] = [values[j], values[i]];
                }
                v1.value = values[0] || '';
                v2.value = values[1] || '';
                v3.value = values[2] || '';
            }
        }

        function fillRandomKeywords() {
            const shuffled = [...KEYWORDS].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 5);
            
            const activeMode = document.querySelector('.mode-btn.active').dataset.mode;
            if (activeMode === 'textarea') {
                document.getElementById('values').value = selected.join(', ');
            } else {
                document.getElementById('value1').value = selected[0] || '';
                document.getElementById('value2').value = selected[1] || '';
                document.getElementById('value3').value = selected[2] || '';
            }
            generateLinks();
        }
        
        // Enter v textarea nebo inputech pro generov√°n√≠
        document.getElementById('values').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateLinks();
            }
        });
        
        [1, 2, 3].forEach(i => {
            document.getElementById('value' + i).addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    generateLinks();
                }
            });
        });
    </script>
</body>
</html>
